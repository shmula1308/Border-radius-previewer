<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Scripts/script.js" defer></script>
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <h1 class="main-title">Not so fancy border radius previewer</h1>
    <div class="ranges-container">
      <div class="range-wrapper">
        <h3 class="range-label">Top Left</h3>
        <input type="range" class="ranger" />
      </div>
      <div class="range-wrapper">
        <h3 class="range-label">Top Right</h3>
        <input type="range" class="ranger" />
      </div>
      <div class="range-wrapper">
        <h3 class="range-label">Bottom Left</h3>
        <input type="range" class="ranger" />
      </div>
      <div class="range-wrapper">
        <h3 class="range-label">Bottom Right</h3>
        <input type="range" class="ranger" />
      </div>
    </div>
  </body>
</html>
