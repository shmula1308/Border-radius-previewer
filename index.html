<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="Scripts/script.js" defer></script>
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <header><h1 class="main-title">Border radius previewer</h1></header>
    <div class="generated-shape"></div>
    <div class="app-container">
      <div class="control-container">
        <div class="slider-control-container">
          <div class="css-property-container">
            <h4 class="css-property-key">border-radius:</h4>
            <div class="css-border-radius-value">
              30% 20% 30% 20% / 30% 20% 30% 20%
            </div>
            <button class="copy-to-clipboard-btn btn">Copy</button>
          </div>
          <div class="custom-size-container">
            <div class="custom-size-control-wrapper">
              <label for="custom-size-btn" class="custom-size-label"
                >Custom size:</label
              >
              <button id="custom-size-btn" class="custom-dimensions-btn btn">
                <span class="btn-switcher"></span>
              </button>
            </div>
            <div class="dimensions-inputs-container">
              <div class="custom-input-container">
                <label for="width">Width</label>
                <input type="number" id="width" value="500" />
              </div>
              <div class="custom-input-container">
                <label for="height">Height</label>
                <input type="number" id="height" value="500" />
              </div>
            </div>
          </div>
          <div class="sliders-container">
            <div class="slider-wrapper">
              <h3 class="slider-label">Top Left</h3>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                step="100"
              />
            </div>
            <div class="slider-wrapper">
              <h3 class="slider-label">Top Right</h3>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                step="100"
              />
            </div>
            <div class="slider-wrapper">
              <h3 class="slider-label">Bottom Left</h3>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                step="100"
              />
            </div>
            <div class="slider-wrapper">
              <h3 class="slider-label">Bottom Right</h3>
              <input
                type="range"
                min="0"
                max="100"
                value="0"
                class="slider"
                step="100"
              />
            </div>
          </div>
        </div>
        <!-- .slider-control-container -->
      </div>
      <!-- .control-container -->
    </div>
  </body>
</html>
